{% load markup %}
{% load compress %}

<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  {% if debug %}
  <link rel="stylesheet/less" type="text/css" media="all" href="{{ STATIC_URL }}css/style.less" />
  <script src="{{ STATIC_URL }}js/libs/less-1.3.0.min.js"></script>  
  {% else %}
  {% compress css %}
  <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/style.less" />
  {% endcompress %}
  {% endif %} 
  <script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    {% block header %}{% endblock %}
  </header>
  <div id="content" role="main">
    {% block content %}{% endblock %}
  </div>
  <footer>
    {% if user.is_authenticated %}<a href='/logout'> Logout </a>{% endif %}
    {% block footer %}{% endblock %}
  </footer>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>

  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
